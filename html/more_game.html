<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/more_game.css" />
    <script src="../script/more_game.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-wrapper">
      <a href="main.html"><img src="../img/title.png" alt="타이틀" /></a>
      <div class="search">
        <input type="text" /><button>
          <img src="../img/serch.png" alt="검색" />
        </button>
      </div>
    </div>

    <nav>
      <ul class="nav-list">
        <li><a href="main.html">인기 게임</a></li>
        <li><a href="search.html">게임 검색</a></li>
        <li><a href="add_game.html">게임 등록</a></li>
        <li><a href="mypage.html">마이페이지</a></li>
      </ul>
      <ul class="nav-list">
        <li><a href="login.html">로그인</a></li>
        <li>
          <a href="add_user.html">회원 가입</a>
        </li>
      </ul>
    </nav>
    <hr />

    <div class="container">
      <div class="sec1">
        <div class="sec1-wrapper">
          <h1>물건 찾아오기</h1>
          <div class="user-info">
            <span>인다운</span>
            <span>2023.11.15</span>
          </div>
          <img src="../img/thumbnail.png" alt="썸네일" />
          <ul class="game-info">
            <li>
              <span>인원</span>
              <p>전체</p>
            </li>
            <li>
              <span>시간</span>
              <p>전체</p>
            </li>
            <li>
              <span>상황</span>
              <p>전체</p>
            </li>
            <li>
              <span>장소</span>
              <p>전체</p>
            </li>
          </ul>
          <div class="buttons">
            <button id="likeButton" onclick="toggleLike()">
              <img src="../img/like.png" alt="좋아요" />65
            </button>
            <button class="playlist-button" onclick="openModal()">
              <img src="../img/folder.png" alt="담기" />담기
            </button>
          </div>
        </div>
      </div>

      <div class="sec2">
        <div class="sec2-wrapper">
          <div class="about-game">
            <h3>게임 준비</h3>
            <p>어떻게 하는지를 작성하세요</p>
            <h3>게임 방법</h3>
            <p>게임 하는 방법을 작성하세요~</p>
            <h3>진행 팁</h3>
            <p>추가적인 팁이 있다면 작성하세요~</p>
          </div>
          <div class="post-buttons">
            <button><img src="../img/fix.png" alt="수정" />수정</button>
            <button class="delete-button" onclick="deletePost()">
              <img src="../img/trash.png" alt="삭제" />삭제
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span onclick="closeModal()" class="close"
          ><img src="../img/close.png" alt="닫기"
        /></span>
        <div class="modal-title">PlayList 선택</div>
        <ul>
          <li>
            <span id="playlist1">플리의 이름이에요~</span>
            <button onclick="toggleButtonText('playlist1')">선택</button>
          </li>
          <li>
            <span id="playlist2">플리의 이름이에요~</span>
            <button onclick="toggleButtonText('playlist2')">선택</button>
          </li>
          <li>
            <span id="playlist3">플리의 이름이에요~</span>
            <button onclick="toggleButtonText('playlist3')">선택</button>
          </li>
        </ul>
        <div class="modal-button">
          <a href="#">PlayList 추가하기</a>
          <div class="finish-button">
            <button>완료</button>
            <button onclick="closeModal()">취소</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
