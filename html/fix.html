    <hr />

    <div class="container">
      <div class="sec1">
        <h2>게임 특징</h2>
        <div class="background">
          <div class="select-name">
            <span>참여 인원</span>
            <span>소요 시간</span>
            <span>상황</span>
            <span>장소 및 범위</span>
            <span>장르</span>
            <span>정렬 방식</span>
          </div>
          <div class="select-buttons">
            <div class="select-options" id="group1">
              <span>최소</span>
              <input type="text">
              <span>최대</span>
              <input type="text">

            </div>

            <div class="select-options" id="group2">
              <span>최소</span>
              <input type="text">
              <span>최대</span>
              <input type="text">
            </div>

            <div class="select-options" id="group2">
              <button class="option" value="전체">전체</button>
              <button class="option" value="MT">MT</button>
              <button class="option" value="내기">내기</button>
              <button class="option" value="기타">기타</button>
            </div>

            <div class="select-options" id="group2">
              <button class="option" value="전체">전체</button>
              <button class="option" value="실내">실내</button>
              <button class="option" value="야외">야외</button>
              <button class="option" value="온라인">온라인</button>
            </div>

            <div class="select-options" id="group2">
              <button class="option" value="전체">전체</button>
              <button class="option" value="퀴즈">퀴즈</button>
              <button class="option" value="순발력">순발력</button>
              <button class="option" value="두뇌게임">두뇌게임</button>
            </div>
  
            <div class="select-options" id="group2">
              <button class="option" value="전체">전체</button>
              <button class="option" value="최신순">최신순</button>
              <button class="option" value="인기순">인기순</button>
              <button class="option" value="가나다순">가나다순</button>
            </div>
          </div>
        </div>
      </div>
      <div class="sec2">
        <h2>게임 소개</h2>
        <form id="gameForm" action="{% url 'your_form_submission_url' %}" method="post">

          <span>게임명</span>
          <input type="text" />
          <span>진행준비</span>
          <textarea name="ss" id="" cols="30" rows="3"></textarea>
          <span>게임 방법</span>
          <textarea name="" id="" cols="30" rows="4"></textarea>
          <span>진행 팁 / 주의사항</span>
          <textarea name="" id="" cols="30" rows="5"></textarea>
          <div class="buttons">
            <input type="button" value="취소하기!" id="cancel" />
            <input type="submit" value="등록하기!" id="submit" />
          </div>
        </form>
      </div>
    </div>
